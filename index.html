<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/be95f07fec.js" crossorigin="anonymous"></script>

  
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="huddle logo">
    </div>
  </header>

  <main>
    <div class="main-left">
      <img src="./images/illustration-mockups.svg" alt="illustration mockup image on the main page">
    </div>
    <div class="main-right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="reg-button">Register</button>
    </div>
  </main>

  <footer>
    <div class="socials"><i class="fa-brands fa-facebook-f fa-xl"></i></div>
    <div class="socials mg-left"><i class="fa-brands fa-twitter fa-xl"></i></div>
    <div class="socials mg-left"><i class="fa-brands fa-instagram fa-xl"></i></div>
  </footer>
</body>
</html>
